<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to right, #f3e5f5, #e1bee7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            padding: 2rem;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #9c27b0;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        .welcome-message {
            font-size: 1.2rem;
            color: #7e57c2;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .primary-button {
            background-image: linear-gradient(to right, #9c27b0, #e91e63);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-image 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            font-size: 1.1rem;
            box-shadow: 0 6px 10px -2px rgba(0, 0, 0, 0.15), 0 3px 7px -3px rgba(0, 0, 0, 0.07);
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .primary-button:hover {
            background-image: linear-gradient(to right, #7b1fa2, #c2185b);
            transform: translateY(-0.35rem);
            box-shadow: 0 8px 12px -2px rgba(0, 0, 0, 0.2), 0 4px 8px -4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome-title">Welcome to StudyBuddy!</h1>
        <p class="welcome-message">
            We're excited to have you here. Get ready to enhance your learning experience with our comprehensive study tools and resources.
        </p>
        <a href="dashboard.html" class="primary-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6 mr-2" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 1 0 0 16 8 8 0 0 0 0-16Zm1 11H9v-2h2v2Zm0-4H9V5h2v4Z" />
            </svg>
            Go to Dashboard
        </a>
    </div>
</body>
</html>
